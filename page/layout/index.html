<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../components/css/appPage.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="">
    <section class="preload">
      <div class="loader rubix-cube">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3 color-1"></div>
        <div class="layer layer4"></div>
        <div class="layer layer5"></div>
        <div class="layer layer6"></div>
        <div class="layer layer7"></div>
        <div class="layer layer8"></div>
      </div>
    </section>
    <div class="page unloader">
      <header class="header" id="header">
        <section class="header-navigation">
          <div class="navigation-section">
            <img
              class="section-logo"
              src="../../../asset/logo/logo.png"
              width="170px"
              height="38px"
              alt="school24h"
            />
            <div class="section-account">
              <p>Luong Van Hoang</p>
              <i class="fa-solid fa-caret-down"></i>
              <div class="account-logout">
                <button>Đăng xuất</button>
              </div>
            </div>
          </div>
        </section>
      </header>
      <section class="page-section">
        <div class="section-sidebar"></div>
        <div class="section-main">
          <div class="main-container"></div>
        </div>
      </section>
      <footer class="footer" id="footer">
        <div class="footer-name">
          <div class="name-banner">Design by Hoang72fx</div>
        </div>
      </footer>
    </div>
    <script src="../../../components/js/app.js"></script>
    <script type="module" src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/8a2b31a7f1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
